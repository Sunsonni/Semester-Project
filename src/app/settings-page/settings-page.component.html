<div class="container d-flex justify-content-center mt-5">
<div class="col-md-6">
<!-- Settings Card -->
<div>
    <h4 class="mb-4">API Key Settings</h4>
    
    <p class="text-muted mb-3">
        To use the chat features, you need a Gemini API key. 
        You can generate one 
        <a href="https://aistudio.google.com/app/api-keys" target="_blank" rel="noopener">here</a>.
    </p>
    <!-- Missing API Key Warning -->
    <div *ngIf="!apiKeyControl" class="alert alert-warning d-flex justify-content-between align-items-center">
      <span>No API key detected. Chat features will not work.</span>
      <a 
        href="https://aistudio.google.com/app/api-keys" 
        class="btn btn-sm btn-warning rounded-pill ms-3" 
        target="_blank" 
        rel="noopener"
      >
        Get Key
      </a>
    </div>

    
    <!-- API Key Input -->
    <div class="mb-3">
        <input 
        [type]="showKey ? 'text' : 'password'"
        class="form-control form-control-lg" 
        name="apiKey"
        [formControl]="apiKeyControl"
        >
        <button class="btn btn-outline-secondary" type="button" (click)="showKey = !showKey">
            {{ showKey ? 'Hide' : 'Show' }}
        </button>
    </div>
    
    <!-- Save Button -->
    <button class="btn btn-primary btn-lg w-100 rounded-pill" (click)="saveApiKey()">
        Save API Key
    </button>
    
    <!-- Success / Error Messages -->
    <div *ngIf="message" class="alert alert-success mt-3 rounded-pill text-center">
        {{ message }}
    </div>
    
</div>
</div>
</div>
