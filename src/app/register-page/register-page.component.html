<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Name (optional)</label>
    <input formControlName="name" type="text" placeholder="John Doe" />
  </div>

  <div>
    <label>Email (required)</label>
    <input formControlName="email" type="email" placeholder="john@example.com" />
    <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
      Valid email is required
    </div>
  </div>

  <div>
    <label>Password (required)</label>
    <input formControlName="password" type="password" />
    <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
      Password is required
    </div>
  </div>

  <div>
    <label>API Key (optional)</label>
    <input formControlName="api_key" type="text" />
  </div>

  <div>
    <label>Role (optional)</label>
    <select formControlName="role">
      <option value="">User (default)</option>
      <option value="admin">Admin</option>
    </select>
  </div>

  <button type="submit">Create User</button>
</form>

<div *ngIf="message" style="margin-top: 1rem;">{{ message }}</div>
