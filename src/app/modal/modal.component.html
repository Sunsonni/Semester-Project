<ng-container *ngIf="shown">
  <div class="modal-container">
    <div class="modal-header">
      <h1>{{ title }}</h1>
      <span (click)="closeModal()">X</span>
    </div>
    <div class="modal-content">
      <ng-content></ng-content>
    </div>
  </div>
  <div class="backdrop"></div>
</ng-container>
